<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <p>"Hello World, we are software developers!"</p>
    <h1 id="title">Survey about Knowledge</h1>
    <p id="description">This is a survey to let us know about the programming languages that you know </p>
    <form id="survey-form" method="POST">
    <label id="name-label" for="name">Name:</label>
    <input id="name" type="text" placeholder="Insert name">
    <br>
    <label id="email-label" for="email">Email:</label>
    <input id="email" type="email" required placeholder="insert a valid email address">
    <br>
    <label id="number-label" for="number">Age:</label>
    <input id="number" type="number" min="0" max="99" placeholder="Insert your age">
    <br>
    <label for="dropdown">What is your favorite programming language</label>
    <select id="dropdown" form="survey-form">
      <option value="lua">Lua</option>
      <option value="c#">C#</option>
      <option value="java">Java</option>
      <option value="ruby">Ruby</option>
    </select>
    <br>
    <label>What programming language do you want to learn now?</label><br>
    <input type="radio" name="languajes" value="lua">Lua<br>
    <input type="radio" name="languajes" value="c#">C#<br>
    <input type="radio" name="languajes" value="java">Java<br>
    <input type="radio" name="languajes" value="ruby">Ruby<br>
    <label>What programming languages do you know?</label><br>
    <input type="checkbox" value="lua">Lua<br>
    <input type="checkbox" value="c#">C#<br>
    <input type="checkbox" value="java">Java<br>
    <input type="checkbox" value="Ruby">ruby<br>
    <label>Comments:</label>
    <textarea rows="4" cols="50" placeholder="additional comments"></textarea>
    <button id="submit" type="submit">Submit</button><br>
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
